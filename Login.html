<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form id="loginForm">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" id="username" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot password?</a>
            </div>
            <!-- Display error message -->
            <p id="error" class="error-message"></p>
            <button type="submit" class="button">Login</button>
        </form>
        <div class="register-link">
            <p>Don't have an account? <a href="file:///C:/Users/Chekkouri%20Amine/OneDrive/Desktop/Projet%20controle/Registration.html">Register</a></p>
        </div>
    </div>

    <!-- JavaScript for login functionality -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Retrieve input values
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var errorElement = document.getElementById('error');

            // Retrieve user information from local storage
            var storedUser = localStorage.getItem(username);

            if (storedUser) {
                // Parse stored user information
                var user = JSON.parse(storedUser);

                // Check if passwords match
                if (password === user.password) {
                    // Successful login, redirect to welcome page
                    window.location.href = "Projett Html.html";
                } else {
                    // Incorrect password, display error message
                    errorElement.textContent = "Incorrect password";
                }
            } else {
                // User not found, display error message
                errorElement.textContent = "User not found";
            }
        });
    </script>
</body>
</html>
